<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" media="screen" href="assets/reset.css" />

</head>

<body>
    <!--Header-->
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Tony Bera</a>
            <nav>

    <!--Main Container-->
    <div id="main-container" class="container">
        <!--Contact ME-->
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Tony Bera" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>

        </section>

        <!--Connect With Me-->
        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>

                <img src="assets/images/github.png" class="social" alt="Github">

          <i class="fab fa-github"></i> Github</h3>
